<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revolute config</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-account">
                User account
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search bar">
            </div>
            <div class="tabs" id="tabs">
                <div class="tab" id="tabButton1">
                    <button onclick="showTab('tab1')">Tab 1</button>
                    <button class="delete-tab" onclick="deleteTab('tab1', 'tabButton1')">&times;</button>
                </div>
            </div>
            <button class="new-tab" onclick="addNewTab()">+ new tab</button>
        </div>
        <div class="content" id="content">
            <div id="tab1" class="tab-content active">
                <div class="header">Tab 1</div>
                <input id="inputKey1" type="text" placeholder="clockwise">
                <input id="inputKey2" type="text" placeholder="anti-clockwise">
                <button onclick="updateKeyAssignment()">Update Key Assignment</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
